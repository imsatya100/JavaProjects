#jsppages settings
#spring.thymeleaf.prefix=classpath:/template/
spring.mvc.view.prefix=WEB-INF/jsps/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework.web=INFO



# Configuration for MySQL Database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#Driver Class
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/satyadb 
#(Datasource URL of your DB and "satyadb", here is your schema name)
spring.datasource.username=root
#(Your MySQL Workbench user name)
spring.datasource.password=root
#(Your MySQL Workbench password)
spring.jpa.show-sql:true
