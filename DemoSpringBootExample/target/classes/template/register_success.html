<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    table {
    	border:none;
        width: 10px;
        text-align: center;
    }
</style>
</head>
<body>
 <div align="center">
    <h1>User Details</h1>
    <a href="/DemoSpringBootExample/"><button>Add New User</button></a>
    <br/><br/>
    <table border="1">
        
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Password</th>
                <th>Profession</th>
                <th>Note</th>
                <th>Birthday</th>
                <th>Married</th>
            </tr>
        
        
            <tr th:each="user : ${userList}">
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.gender}">Gender</td>
                <td th:text="${user.password}">Password</td>
                <td th:text="${user.profession}">Profession</td>
                <td th:text="${user.note}">Note</td>
                <td th:text="${user.birthday}">Birthday</td>
                <td th:text="${user.married}">Married</td>
                <td>
                   <a th:href="@{/edit/${user.name}}">Edit</a>
       				 &nbsp;&nbsp;&nbsp;
        <a th:href="@{/delete/{name}(name=${user.name})}">Delete</a>
                </td>
            </tr>
        
    </table>
</div> 

</body>
</html>
